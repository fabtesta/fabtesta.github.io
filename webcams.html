<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snow Webcams Fabietto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.1/URI.js"></script>

    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" onclick="window.location.reload()">Snow Webcams&nbsp;(autorefresh)</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" data-bind="click: togglePlayPause"><i data-bind="css: countdownStatus" aria-hidden="true"></i></a></li>
              <li><a href="#"><span data-bind="text: countdownText"></span></a></li>
            </ul>        
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="margin-top: 60px;" data-bind="foreach: images">            
            <div class="col-xs-12 col-sm-4">
                <span data-bind="text: name"></span>
                <img src="#" data-bind="attr: { src: url }" class="img-responsive" referrerpolicy="no-referrer" style="width: 100%;"/>
            </div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row" style="margin-top: 60px;" data-bind="foreach: iframes">            
            <div class="col-xs-12 col-sm-4">
                <span data-bind="text: name"></span>
                <div align="center">
                    <iframe data-bind="attr: { src: url, width: width, height: height}" src="http://" frameBorder="0" scrolling="no"></iframe>
                </div>                
            </div>
        </div>
    </div> 

    <footer class="footer">
      <div class="container">
        <span class="text-muted">By Fabietto 2018</span>
      </div>
    </footer>
</body>
<script type="text/javascript" charset="utf-8">

    function WebCamViewModel() {
        var self = this;
        self.name = ko.observable();        
        self.url = ko.observable(); 

        self.width = ko.observable(); 
        self.height = ko.observable();        
    };

    function ImagesViewModel() {
        var self = this;
        self.images = ko.observableArray([]);
        self.iframes = ko.observableArray([]);

        self.pause = ko.observable(false);
        self.countdownStatus = ko.pureComputed(function() {
            return self.pause() ? "mdi mdi-play" : "mdi mdi-pause";
        });

        self.togglePlayPause = function(){
            self.pause(!self.pause());
        };

        self.countdownText = ko.observable("");
    };

    var globalModel = new ImagesViewModel();
    $(document).ready(function () {
        var d = new Date();
        ko.applyBindings(globalModel);
        var piazzetta = new  WebCamViewModel();
        piazzetta.name("Piazza");
        piazzetta.url("https://paesaggidigitali.it/webcam/abetone.jpg?"+d.getTime());
        globalModel.images.push(piazzetta);

        var gomito = new  WebCamViewModel();
        gomito.name("Piramidi");
        gomito.url("https://paesaggidigitali.it/webcam/abetone-bv.jpg?"+d.getTime());
        globalModel.images.push(gomito);

        var valdiluce = new  WebCamViewModel();
        valdiluce.name("Val di Luce");
        valdiluce.url("https://paesaggidigitali.it/webcam/valdiluce.jpg?"+d.getTime());
        globalModel.images.push(valdiluce);

        var sprella = new  WebCamViewModel();
        sprella.name("Annibale");
        sprella.url("https://paesaggidigitali.it/webcam/valdiluce-piste.jpg?"+d.getTime());
        globalModel.images.push(sprella);

        var valdiluce1 = new  WebCamViewModel();
        valdiluce1.name("Campo scuola");
        valdiluce1.url("http://embed.skylinewebcams.com/media.php?id=820&w=400&t="+d.getTime());
        globalModel.images.push(valdiluce1);

        var panoramaCimone = new  WebCamViewModel();
        panoramaCimone.name("Ovovia");
        panoramaCimone.url("http://www.skylinewebcams.com/media.php?id=64&w=400&t="+d.getTime());
        globalModel.images.push(panoramaCimone);

        var polle = new  WebCamViewModel();
        polle.name("Polle");
        polle.url("https://www.cimonesci.it/cams/polle.jpg?"+d.getTime());
        globalModel.images.push(polle);

        var cimoncino = new  WebCamViewModel();
        cimoncino.name("Cimoncino");
        cimoncino.url("https://www.cimonesci.it/cams/cimoncino.jpg?"+d.getTime());
        globalModel.images.push(cimoncino);

        var passodellupo = new  WebCamViewModel();
        passodellupo.name("Passo del Lupo");
        passodellupo.url("https://www.cimonesci.it/cams/funivia.jpg?"+d.getTime());
        globalModel.images.push(passodellupo);


        var previsioneToscana = new  WebCamViewModel();
        previsioneToscana.name("Altezza neve");
        previsioneToscana.url("https://embed.windy.com/embed2.html?lat=44.131&lon=10.659&zoom=11&level=surface&overlay=snowcover&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=43.779&detailLon=11.246&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1");
        previsioneToscana.width("100%");
        previsioneToscana.height(400);
        globalModel.iframes.push(previsioneToscana);

        var appenninoPistoiese = new  WebCamViewModel();
        appenninoPistoiese.name("Temperature");
        appenninoPistoiese.url("https://embed.windy.com/embed2.html?lat=44.131&lon=10.659&zoom=11&level=surface&overlay=temp&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=43.779&detailLon=11.246&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1");
        appenninoPistoiese.width("100%");
        appenninoPistoiese.height(400);
        globalModel.iframes.push(appenninoPistoiese);


        var previsioniAbetone = new  WebCamViewModel();
        previsioniAbetone.name("Precipitazioni");
        previsioniAbetone.url("https://embed.windy.com/embed2.html?lat=44.131&lon=10.659&zoom=11&level=surface&overlay=ptype&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=43.779&detailLon=11.246&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1");
        previsioniAbetone.width("100%");
        previsioniAbetone.height(400);
        globalModel.iframes.push(previsioniAbetone);
    });

    (function countdown(remaining) {
    if(remaining === 0)
        location.reload(true);
        globalModel.countdownText(remaining);
        setTimeout(function(){
            if(!globalModel.pause())
            {
                countdown(remaining - 1);
            }
            else{
                countdown(remaining);
            }
        }, 1000);
    })(30);
</script>
