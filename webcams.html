<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snow Webcams Fabietto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4=" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.1/URI.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" onclick="window.location.reload()">Snow Webcams&nbsp;<i class="fa fa-refresh" aria-hidden="true"></i> (autorefresh <span id="countdown"></span>)</a>
            </div>            
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="margin-top: 60px;" data-bind="foreach: images">            
            <div class="col-xs-12 col-sm-4">
                <span data-bind="text: name"></span>
                <img src="#" data-bind="attr: { src: url }" class="img-responsive" referrerpolicy="no-referrer"/>
            </div>
        </div>
    </div> 

    <div class="container-fluid">
        <div class="row" style="margin-top: 60px;" data-bind="foreach: iframes">            
            <div class="col-xs-12 col-sm-4">
                <span data-bind="text: name"></span>
                <div align="center">
                    <iframe data-bind="attr: { src: url, width: width, height: height}" frameBorder="0" scrolling="no" />
                </div>                
            </div>
        </div>
    </div> 

    <footer class="footer">
      <div class="container">
        <span class="text-muted">By Fabietto 2017</span>
      </div>
    </footer>
</body>
<script type="text/javascript" charset="utf-8">

    function WebCamViewModel() {
        var self = this;
        self.name = ko.observable();        
        self.url = ko.observable(); 

        self.width = ko.observable(); 
        self.height = ko.observable();        
    };

    function ImagesViewModel() {
        var self = this;
        self.images = ko.observableArray([]);
        self.iframes = ko.observableArray([]);
    };

    var globalModel = new ImagesViewModel();
    $(document).ready(function () {
        var d = new Date();
        ko.applyBindings(globalModel);
        var piazzetta = new  WebCamViewModel();
        piazzetta.name("Piazzetta");
        piazzetta.url("http://www.montagnapistoiese.info/webcam/abetone/lat001t.jpg?"+d.getTime());
        globalModel.images.push(piazzetta);

        var gomito = new  WebCamViewModel();
        gomito.name("Gomito");
        gomito.url("http://www.nonsoloimmobili.com/upload/files/webcam.jpg?1418713558481?"+d.getTime());
        globalModel.images.push(gomito);

        var valdiluce = new  WebCamViewModel();
        valdiluce.name("Val di Luce");
        valdiluce.url("http://www.meteo-system.com/stazioni/valdiluce.jpg?"+d.getTime());
        globalModel.images.push(valdiluce);

        var sprella = new  WebCamViewModel();
        sprella.name("Sprella");
        sprella.url("http://www.montagnapistoiese.info/webcam/sprella-valdiluce.jpg?"+d.getTime());
        globalModel.images.push(sprella);

        var polle = new  WebCamViewModel();
        polle.name("Polle");
        polle.url("https://www.cimonesci.it/cams/polle.jpg?"+d.getTime());
        globalModel.images.push(polle);

        var cimoncino = new  WebCamViewModel();
        cimoncino.name("Cimoncino");
        cimoncino.url("https://www.cimonesci.it/cams/cimoncino.jpg?"+d.getTime());
        globalModel.images.push(cimoncino);

        var previsioneToscana = new  WebCamViewModel();
        previsioneToscana.name("Toscana");
        previsioneToscana.url("http://www.lamma.rete.toscana.it/widget/render?tpl=1&color=0");
        previsioneToscana.width(300);
        previsioneToscana.height(380);
        globalModel.iframes.push(previsioneToscana);

        var appenninoPistoiese = new  WebCamViewModel();
        appenninoPistoiese.name("Appennino pistoiese");
        appenninoPistoiese.url("http://www.lamma.rete.toscana.it/widget/render?tpl=7&sez=2&color=0");
        appenninoPistoiese.width(300);
        appenninoPistoiese.height(830);
        globalModel.iframes.push(appenninoPistoiese);

        var previsioniAbetone = new  WebCamViewModel();
        previsioniAbetone.name("Previsioni Abetone");
        previsioniAbetone.url("http://www.lamma.rete.toscana.it/widget/render?sez=abetone.xml&tpl=13&color=0");
        previsioniAbetone.width(300);
        previsioniAbetone.height(695);
        globalModel.iframes.push(previsioniAbetone);
    });

    (function countdown(remaining) {
    if(remaining === 0)
        location.reload(true);
        document.getElementById('countdown').innerHTML = remaining;
        setTimeout(function(){ countdown(remaining - 1); }, 1000);
    })(30);
</script>
